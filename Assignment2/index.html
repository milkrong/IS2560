    <div class="container">
        <!-- Head Image-->
        <div class="row">
            <img src="img/header.jpg" alt="Header" class="img-fluid header-img col">
            <blockquote class="text-center header-text">
                <h1>Rongkai's Website</h1>
                <p class="blockquote-fotter">IS 2560 Assignment2</p>

        <!--Navigation-->
        <div id="navigation">
            <nav class="navbar navbar-expand-sm justify-content-center">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </div>
        </div>

        <!--Sliders-->
        <div class="container slider-container">
            <div class="slide-show">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/slider1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/slider2.jpg" style="width:100%">

                </div>

                    <div class="numbertext">3 / 3</div>
                    <img src="img/slider3.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
